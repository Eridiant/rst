
<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>OptimizedHTML 5</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dist/preview.jpg">
	
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
	<link rel="stylesheet" href="css/app.min.css">

</head>

<body>
<main>
    <!-- #include virtual="/parts/contacts/contacts.html" -->
    <!-- #include virtual="/parts/contacts/foto.html" -->
    <section class="form container text-white" style="max-width: 1200px; margin: auto">
    <div class="form-background background main-border-radius">
        <picture>
            <img src="/img-del/form.jpg" alt="">
        </picture>
    </div>
    <div class="form-wrapper">
        <p class="title">Получите консультацию</p>
        <p>Оставьте заявку на сайте или  позвоните по телефону <a href="tel:+77002100685">+7 700 210 06 85</a></p>

        <form class="form-form" action="#" method="post">
            <div class="form-inner">
                <div>
                    <div class="form-inner-container">
                        <input type="text" id="name" name="name" placeholder="Имя" required>
                        <label for="name">Имя:</label>
                    </div>

                    <div class="form-inner-container">
                        <input type="tel" id="phone" name="phone" placeholder="Телефон" required>
                        <label for="phone">Телефон:</label>
                    </div>
                </div>
                <div>
                    <div class="form-inner-container">
                        <textarea id="message" name="message" placeholder="Сообщение" required></textarea>
                        <label for="message">Сообщение:</label>
                    </div>
                </div>
            </div>
            <div>
                <button class="form-btn btn" type="submit">
                    <span>
                        <span>отправить</span>
                        <svg width="17" height="13"><use xlink:href="/images/icons.svg#arrow"></use></svg>
                    </span>
                </button>
            </div>
        </form>
    </div>
</section>
</main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/app.min.js"></script>

</body>
</html>
